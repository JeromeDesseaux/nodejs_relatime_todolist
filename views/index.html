<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TodoList partagée en temps réel!</title>
        
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1>TodoList partagée en temps réel!</h1>

                <!-- La todolist -->
                <ul id="todolist"></ul>

                <!-- Le formulaire -->
                <form action="/" method="post" id="todolistForm">
                    <div class="form-group">
                        <label for="task">Encore du travail?</label>
                        <input type="text" class="form-control input-lg" name="task" id="task" placeholder="Oui, monseigneur..." autofocus required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="sendTask">Au turbin!</button>
                </form>
            </div>
        </div>
        <!-- Call JS files -->
        <script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/todolist.js"></script>
    </body>
</html>
